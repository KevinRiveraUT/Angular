<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary"
            (click)="startGame()">Start</button>
            <button class="btn btn-danger"
            (click)="stopGame()">Stop</button>
        </div>
    </div>
</div>
<hr>
<div class="col-sm-12">
    <div class="col-xs-6">
        <app-odd
        *ngFor="let odd of odds"
        [numero]="odd"></app-odd>
    </div>
    <div class="col-xs-6">
        <app-even
        *ngFor="let even of evens"
        [numero]="even"></app-even>
    </div>    
</div>
