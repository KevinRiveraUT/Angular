<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<hr>

<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<hr>

<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>

    <p>No server was created</p>
</ng-template> -->
<app-server *ngFor="let server of servers"></app-server>
<hr>
<hr>
<hr>
<button 
    class="btn btn-primary"
    (click)="toggleParagraph()">Display Details</button>
<p [hidden]="hiddenParagraph">Marrano el que lo lea.</p>
<p *ngFor="let log of logArray"
    [ngClass]="{paintedLog: paintLog == true && log > cutOffDate}">{{log}}</p>
